{% load i18n %}

<form class="form-inline js-product-form">
    <div class="form-group mb10">
        <label class="control-label">
            {% trans 'Price:' %}
        </label>
        <label class="control-label">
            {{ product.price }}kn
        </label>
    </div>
    <div class="form-group mb10">
        <label for="amount{{ product.id }}" class="control-label">
            {% trans 'Amount:' %}
        </label>
        <select id="amount" name="amount" class="form-control js-amount">
            {% for i in amount_range %}
                 <option value="{{ i }}">
                     {{ i }}
                 </option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group mb10">
        <input type="hidden" name="product" id="product" value="{{ product.id }}"/>
        <input type="hidden" name="price" id="price" value="{{ product.price }}"/>

        {% if product.available %}
            <button type="submit" class="btn btn-success pull-right">
                <span class="glyphicon glyphicon-shopping-cart"></span>
                {% trans "Add to cart" %}
            </button>
        {% else %}
            <button type="submit" class="btn btn-danger pull-right disabled" disabled>
                <span class="glyphicon glyphicon-shopping-cart"></span>
                {% trans "Add to cart" %}
            </button>
        {% endif %}
    </div>
</form>

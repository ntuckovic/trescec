{% extends 'master.html' %}

{% load i18n %}

{% block title_extra %} | {{ product.name }}{% endblock title_extra %}

{% block main %}
    <h1>{{ product.name }}</h1>

    <div class="row">
        <div class="col-md-3">
            <a href="#" class="thumbnail">
                <img class="img-responsive" src="{{ product.medium_thumbnail.url }}"  />
            </a>
        </div>
        <div class="col-md-9">
            <div class="row">
                <div class="col-md-12">
                    <p class="mb5">
                        {{ product.short_description|safe }}
                    </p>
                    <p class="mb5">
                        {{ product.long_description|safe }}
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-right">
                    <form class="form-inline js-product-form">
                        <div class="form-group mr10">
                            <label class="control-label">
                                {% trans 'Price:' %}
                            </label>
                            <label class="control-label">
                                {{ product.price }}kn
                            </label>
                        </div>
                        <div class="form-group mr10">
                            <label for="amount{{ product.id }}" class="control-label">
                                {% trans 'Amount:' %}
                            </label>
                            <select id="amount" name="amount" class="form-control js-amount">
                                {% for i in amount_range %}
                                     <option value="{{ i }}">
                                         {{ i }}
                                     </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group mr10">
                            <input type="hidden" name="product" id="product" value="{{ product.id }}"/>
                            <input type="hidden" name="price" id="price" value="{{ product.price }}"/>

                            <button type="submit" class="btn btn-success pull-right">
                                <span class="glyphicon glyphicon-shopping-cart"></span>
                                {% trans "Add to cart" %}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {{ block.super }}
{% endblock main %}

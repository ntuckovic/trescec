{% extends 'master.html' %}

{% load i18n %}

{% block title_extra %} | {% trans "Posts" %}{% endblock title_extra %}

{% block extra_breadcrumb %}

        <li class="{% if nav_item == 'blog' %}active{% endif %}">{% trans "Posts" %}</li>

{% endblock extra_breadcrumb %}

{% block main %}

        {{ post.title }}
    {% endfor %}
{% endblock main %}
